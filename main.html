<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>
<body>
  <header class="bg-gray-800 py-6">
    <div class="container mx-auto flex justify-between items-center">
      <div class="logo">
        <a href="#"><img src="logo.png" alt="Logo de la empresa" class="h-12"></a>
      </div>
      <nav>
        <ul class="flex space-x-6 text-white">
          <li><a href="#about">Acerca de Nosotros</a></li>
          <li><a href="#team">Nuestro Equipo</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="about" class="py-12">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Acerca de Nosotros</h2>
      <p class="text-gray-600 mb-8">Aquí puedes incluir una descripción breve de tu empresa.</p>
    </div>
  </section>

  <section id="team" class="py-12 bg-gray-100">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Nuestro Equipo</h2>
      <p class="text-gray-600 mb-8">Presenta a los miembros de tu equipo con una breve descripción.</p>
    </div>
  </section>

  <section id="carousel" class="py-12">
    <div class="container mx-auto">
      <div class="slider">
        <div><img src="image1.jpg" alt="Imagen 1" class="w-full h-64 object-cover"></div>
        <div><img src="image2.jpg" alt="Imagen 2" class="w-full h-64 object-cover"></div>
      </div>
    </div>
  </section>

  <section id="contact" class="py-12 bg-gray-100">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Contáctanos</h2>
      <form class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Nombre</label>
          <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-bold mb-2">Teléfono</label>
          <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu número de teléfono" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Mensaje</label>
          <textarea id="message" name="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Enviar
        </button>
      </form>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear'
      });
    });
  </script>
</body>
</html>
